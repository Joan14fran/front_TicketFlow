<div class="dashboard-container">
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>TicketFlow Dashboard</h1>
    </div>
    <div class="navbar-actions">
      <button class="btn btn-logout" (click)="logout()">
        Cerrar Sesión
      </button>
    </div>
  </nav>
  
  <div class="dashboard-content">
    <div class="welcome-card">
      <h2>¡Bienvenido al Sistema de Tickets!</h2>
      <p>Has iniciado sesión correctamente.</p>
      <p>Aquí podrás gestionar tus tickets de soporte.</p>
    </div>
    
    <div class="actions-grid">
      <div class="action-card">
        <h3>Mis Tickets</h3>
        <p>Ver y gestionar tus tickets de soporte</p>
      </div>
      
      <div class="action-card">
        <h3>Nuevo Ticket</h3>
        <p>Crear un nuevo ticket de soporte</p>
      </div>
      
      <div class="action-card">
        <h3>Mi Perfil</h3>
        <p>Ver y editar tu información de perfil</p>
      </div>
    </div>
  </div>
</div>
